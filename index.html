<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Grocery List App</title>
  </head>
  <body>
    <div class="container gl-h-full mx-auto">
      <div
        class="gl-h-full d-flex flex-column justify-content-center"
        id="login-form"
      >
        <div class="form-group row justify-content-center">
          <div class="col-6 col-md-8 col-lg-12">
            <input
              id="userName"
              class="form-control"
              type="text"
              name="username"
            />
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <div class="col-6 col-md-8 col-lg-12">
            <button type="button" class="btn btn-primary btn-block" id="user_save_btn">
              Submit
            </button>
          </div>
        </div>
      </div>
      <div class="gl-h-full d-flex flex-column justify-content-center hide" id="item-list">
          <div class="form-group row">
              <div class="col-6 col-md-8 col-lg-12">
              </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
